<!DOCTYPE html>
<html>
<head>
	<title>flexbox</title>
	<meta charset="utf-8">
	<style>
		div{
			background-color:aqua;
			border-radius:60px;
		}
		.tanaka{
			display:flex;
		}
		.tanaka>div{
			flex:1;
		}
	</style>
</head>
<body>
	<h1>flexbox</h1>

	<hr>
	<div class = "tanaka">
        <div>1:one</div>
	    <div>2:two</div>
	    <div>3:three</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>TEST5</title>
</head>
<body>
  <img id="1" src="gazo/java.jpg" width=300>
  <img id="2" src="gazo/python.jpg" width=300>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function(){
        const gazo = [
          `img/python.jpg`,
          `img/java.jpg`
        ]
        const imgs = [
         `img/java.jpg`,
          `img/python.jpg`
        ]
        let num = 0

        $("img").on("click", function(){
          num++
           if ( num >= gazo.length ) {
            num = 0
          }
          $("#1").attr("src", gazo[ num ]);
          $("#2").attr("src", imgs[ num ]);
        })
      })
    </script>
</body>
</html>

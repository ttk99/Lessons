<body>
	<h1>TEST</h1>
	<hr>
	<h2>XINCHAO</h2>
	<img src="gazo/java.jpg" width="300" height="300">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(function(){
			const gazofiles = [
			 'gazo/java.jpg',
			 'gazo/python.jpg',
			 'gazo/bongda.jpg',
			 'gazo/html.png',	
			]
			const gazo1 = [
			 'HELLO',
			 'HALLO',
			 'HI',
			 'HE',
			]
			let num = 0;
			$("gazo").on("click",function(){
				num++
				if ( num >= gazofiles.length){
					num = 0;
				}
				$("gazo").attr("src",gazofiles[num]);
				$("h2").text(gazo1[num])				
			})
		})
	</script>
</body>

<!DOCTYPE html>
<html>
<head>
	<title>display</title>
	<meta charset="utf-8">
	<style>		
		ul>li{
			display:inline-block;
			background-color:#9ACD32;
			color:white;
			border-radius:5px;

			width:100px;
			height:50px;
			text-align:center;
			padding-top:20px;
		}
	</style>
</head>
<body>
	<ul>
		<li>T</li>
		<li>T</li>
		<li>K</li>
	</ul>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Overflow</title>
	<meta charset ="tuf-8">
	<style>
		div{
			width:200px;
			height:200px;
			border:solid 2px black;
		}
		div{
			overflow:hidden;
		}
		div{
			overflow:scroll;
		}
		div{
			overflow:auto;
		}
	</style>
</head>
<body>
	<h1>overflow</h1>

	<hr>

	<div>
		overflow HTMLタグ・スタイルシート・特殊文字等の早見表. ... overflowプロパティは、ボックスの範囲内に内容が収まらない場合に、はみ出た部分の表示の仕方を指定する際に使用します。 overflowプロパティは、左右・上下のオーバーフロー.... overflow:visible だと基本的にはみ出た部分がそのまま表示されます。例として幅と高さが50pxずつの段落要素（p）に文章を入れ
	</div>

</body>
</html>

<!DOCTYPE html>
   <html>
     <head>
       <title>slide show</title>
       <meta charset="utf-8">
     </head>
     <body>
       <h1>slide show: スライドショー</h1>
       
       <hr>
       
       <img src="gazo/java.jpg" width="300">
       
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
       <script>
         $(function(){
           const gazofiles = [
             `gazo/java.jpg`,
             `gazo/yahoo.jpg`,
             `gazo/python.jpg`,
             `gazo/html.png`
           ]
           
           let num = 0
           
           $("img").on("wheel", function(){
             num++

             if( num > 3){
              num = 0
             }
             $("img").attr("src", gazofiles[ num ]);
           })
         })
       </script>

     </body>
   </html>

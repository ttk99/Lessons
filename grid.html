<!DOCTYPE html>
  <html>
    <head>
      <title>grid</title>
      <meta charset="utf-8">
      <style>
        div{
          border:solid 1px black;
        }
        #gridWrapper{
          grid-template-columns:1fr 1fr;
          display: grid;
          grid-template-rows: 100px 100px;
          grid-gap: 10px;
        }
      </style>
    </head>
    <body>
      <h1>grid</h1>
      <hr>
      
      <div id = "gridWrapper">
        <div>img id="grid1" src="java.jpg"</div>
        <div>2:two</div>
        <div>img id="grid1" src="python.jpg"</div>
        <div>4four</div>
      
      </div>
    </body>
  </html>
